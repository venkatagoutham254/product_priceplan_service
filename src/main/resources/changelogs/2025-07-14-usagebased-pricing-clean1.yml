databaseChangeLog:
  - changeSet:
      id: drop-old-usage-based-pricing
      author: gowtham
      preConditions:
        - onFail: CONTINUE
        - tableExists:
            tableName: rate_plan_usage_based_pricing
      changes:
        - dropTable:
            tableName: rate_plan_usage_based_pricing
            cascadeConstraints: true

  - changeSet:
      id: create-clean-usage-based-pricing
      author: gowtham
      changes:
        - createTable:
            tableName: rate_plan_usage_based_pricing
            columns:
              - column:
                  name: usage_based_pricing_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: rate_plan_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: per_unit_amount
                  type: DECIMAL(12,4)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: rate_plan_usage_based_pricing
            baseColumnNames: rate_plan_id
            constraintName: fk_clean_usagebased_rate_plan
            referencedTableName: aforo_rate_plan
            referencedColumnNames: rate_plan_id
            onDelete: CASCADE
