  - changeSet:
      id: 2025-08-30-drop-aforo-product
      author: aforo
      changes:
        - dropTable:
            tableName: aforo_product
            cascadeConstraints: true
            ifExists: true

  # =========================
  # RE-CREATE TABLES (NEW)
  # =========================

  # Parent: aforo_product
  - changeSet:
      id: 2025-08-30-create-aforo-product
      author: aforo
      changes:
        - createTable:
            tableName: aforo_product
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_name
                  type: VARCHAR(255)
                  # nullable by design (drafts allowed)

              - column:
                  name: version
                  type: VARCHAR(50)

              - column:
                  name: product_description
                  type: TEXT

              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: DRAFT
                  constraints:
                    nullable: false

              - column:
                  name: internal_sku_code
                  type: VARCHAR(100)
                  # nullable by design (drafts allowed)

              - column:
                  name: created_on
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_updated
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        # Unique constraints (Postgres allows multiple NULLs)
        - addUniqueConstraint:
            tableName: aforo_product
            columnNames: product_name
            constraintName: uq_aforo_product__product_name
        - addUniqueConstraint:
            tableName: aforo_product
            columnNames: internal_sku_code
            constraintName: uq_aforo_product__internal_sku_code

  # Child: API (ProductAPI)
  - changeSet:
      id: 2025-08-30-create-aforo-product-api
      author: aforo
      changes:
        - createTable:
            tableName: aforo_product_api
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: endpoint_url
                  type: VARCHAR(2048)
                  # nullable for drafts
              - column:
                  name: auth_type
                  type: VARCHAR(50)
                  # nullable for drafts
        - addForeignKeyConstraint:
            constraintName: fk_product_api_product_id
            baseTableName: aforo_product_api
            baseColumnNames: product_id
            referencedTableName: aforo_product
            referencedColumnNames: product_id
            onDelete: CASCADE
            onUpdate: NO ACTION

  # Child: FlatFile (ProductFlatFile) â€” ALL NULLABLE
