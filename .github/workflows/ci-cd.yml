name: CI / CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Decode EC2 SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Copy JAR, Dockerfile, and docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key_path: ./ec2-key.pem
          source: |
            target/productrateplanservie-0.0.1-SNAPSHOT.jar
            Dockerfile
            docker-compose.yml
          target: "/home/ec2-user"

      - name: Restart Docker containers on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key_path: ./ec2-key.pem
          script: |
            cd /home/ec2-user
            docker-compose down
            docker-compose up --build -d

      - name: Wait for service to be ready
        run: |
          echo "Waiting for http://${{ secrets.EC2_HOST }}:8080/api/products ..."
          for i in {1..30}; do
            if curl -fs http://${{ secrets.EC2_HOST }}:8080/api/products > /dev/null; then
              echo "✅ Service is up!" && exit 0
            fi
            sleep 5
          done
          echo "❌ Service did not become healthy in time." && exit 1
