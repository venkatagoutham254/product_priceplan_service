      id: 2025-08-30-drop-aforo-product-api
      author: aforo
      changes:
        - dropTable:
            tableName: aforo_product_api
            cascadeConstraints: true
            ifExists: true

  - changeSet:
      id: 2025-08-30-drop-aforo-product-flatfile
      author: aforo
      changes:
        - dropTable:
            tableName: aforo_product_flatfile
            cascadeConstraints: true
            ifExists: true

  - changeSet:
      id: 2025-08-30-drop-aforo-product-sqlresult
