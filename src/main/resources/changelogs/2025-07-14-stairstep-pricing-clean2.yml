databaseChangeLog:
  - changeSet:
      id: drop-old-stair-step-pricing
      author: gowtham
      preConditions:
        onFail: CONTINUE
        tableExists:
          tableName: rate_plan_stair_step_pricing
      changes:
        - dropTable:
            tableName: rate_plan_stair_step_pricing
            cascadeConstraints: true

  - changeSet:
      id: create-clean-stair-step-pricing
      author: gowtham
      changes:
        - createTable:
            tableName: rate_plan_stair_step_pricing
            columns:
              - column:
                  name: stair_step_pricing_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: rate_plan_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: overage_unit_rate
                  type: DECIMAL(12,4)

              - column:
                  name: grace_buffer
                  type: INTEGER 

        - addForeignKeyConstraint:
            baseTableName: rate_plan_stair_step_pricing
            baseColumnNames: rate_plan_id
            constraintName: fk_stairstep_rate_plan
            referencedTableName: aforo_rate_plan
            referencedColumnNames: rate_plan_id
            onDelete: CASCADE

  - changeSet:
      id: create-stair-step-tier
      author: gowtham
      changes:
        - createTable:
            tableName: rate_plan_stair_step_tier
            columns:
              - column:
                  name: stair_step_tier_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: stair_step_pricing_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: usage_start
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: usage_end
                  type: INTEGER

              - column:
                  name: flat_cost
                  type: DECIMAL(12,4)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: rate_plan_stair_step_tier
            baseColumnNames: stair_step_pricing_id
            constraintName: fk_tier_stairstep
            referencedTableName: rate_plan_stair_step_pricing
            referencedColumnNames: stair_step_pricing_id
            onDelete: CASCADE
