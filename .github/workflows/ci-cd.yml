name: CI / CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up JDK for Maven build
      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # 3. Build project & package the jar
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. Decode EC2 PEM key from base64
      - name: Decode EC2 SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      # 5. Copy all deployment files to EC2
      - name: Copy JAR + Dockerfile + docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key_path: ./ec2-key.pem
          source: |
            target/productrateplanservie-0.0.1-SNAPSHOT.jar
            Dockerfile
            docker-compose.yml
          target: "/home/ec2-user/productrateplanservice"

      # 6. SSH into EC2 and restart Docker container
      - name: Restart app container on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key_path: ./ec2-key.pem
          script: |
            cd /home/ec2-user/productrateplanservice
            mv productrateplanservie-0.0.1-SNAPSHOT.jar app.jar
            docker-compose down
            docker-compose up --build -d

      # 7. Wait until EC2 API is reachable
      - name: Wait until EC2 API is reachable
        run: |
          echo "Waiting for service to respond on http://${{ secrets.EC2_HOST }}:8080/api/products â€¦"
          for i in {1..30}; do
            if curl -fs http://${{ secrets.EC2_HOST }}:8080/api/products > /dev/null 2>&1; then
              echo "Service is up!" && exit 0
            fi
            sleep 5
          done
          echo "Service did not become healthy in time." && exit 1
